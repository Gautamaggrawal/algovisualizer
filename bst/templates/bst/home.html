<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial;
  color: white;
}

.split {
  height: 100%;
  width: 50%;
  position: fixed;
  z-index: 1;
  top: 0;
  overflow-x: hidden;
  padding-top: 20px;
}

.left {
  left: 0;
  background-color: #b00c0c;
}

.right {
  right: 0;
  background-color: #3450c7;
}

.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

.centered img {
  width: 150px;
  border-radius: 50%;
}
</style>
</head>
<body>

<div class="split left">
  <div class="centered">
    <h2>Binary Search Tree</h2>
    <a href="/bst/" style="color:#09c52c ">Learn BST</a>
  </div>
</div>

<div class="split right">
  <div class="centered">
    <h2>Sorting</h2>
    <a href="/sort/" style="color:#09c52c ">Learn sorting</a>
  </div>
</div>
     
</body>
</html>
